ciuser: ubuntu
fqdn: lan.pezlab.dev
dns: ["10.0.0.241", "10.0.0.242"]
storage:
  ds1618:
    ssd: 0
  ceph-vm:
    ssd: 1
templates:
  jammy_cloud:
    name: ubuntu-22.04-server-cloudimg-amd64
    disk0_size: "20G"
tz: America/Chicago
nodes:
  - pve-01
  - pve-02
  - pve-03
users:
  terraform-prov@pve:
    groups: terraform
  packer@pve:
    groups: packer
acls:
  terraform:
    privileges:
    - VM.Allocate
    - VM.Clone
    - VM.Config.CDROM
    - VM.Config.CPU
    - VM.Config.Cloudinit
    - VM.Config.Disk
    - VM.Config.HWType
    - VM.Config.Memory
    - VM.Config.Network
    - VM.Config.Options
    - VM.Monitor
    - VM.Audit
    - VM.PowerMgmt
    - Datastore.AllocateSpace
    - Datastore.Audit
  packer:
    privileges:
      - VM.Config.Disk
      - VM.Config.CPU
      - VM.Config.Memory
      - Datastore.AllocateSpace
      - Sys.Modify
      - VM.Config.Options
      - VM.Allocate
      - VM.Audit
      - VM.Console
      - VM.Config.CDROM
      - VM.Config.Network
      - VM.PowerMgmt
      - VM.Config.HWType
      - VM.Monitor